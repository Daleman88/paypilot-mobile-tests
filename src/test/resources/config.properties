# --- Configuración del Entorno de Appium ---
appium.server.url=http://127.0.0.1:4723

# --- Capacidades (Capabilities) para el dispositivo Android ---
platform.name=Android
device.udid=emulator-5554
automation.name=UiAutomator2

# --- Información de la Aplicación a Probar (AUT) ---

# Opción 1: Lanzar una app ya instalada (más rápido para debugging)
app.package=com.payu.testapp
app.activity=.MainActivity

# Opción 2: Instalar la app desde una ruta (más robusto para CI/CD y consistencia)
# La ruta es relativa a la raíz del proyecto.
app.path=apps/PayUDemo.apk
